<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>App 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function sendMessage() {
            fetch('/send').then(response => response.text()).then(data => {
                alert(data);
            });
        }

        function consumeMessages() {
            fetch('/consume').then(response => response.text()).then(data => {
                alert(data);
            });
        }
    </script>
</head>
<body>
    <h2>Aplicaci√≥n 1 - RabbitMQ</h2>
    <button onclick="sendMessage()">Enviar Mensaje</button>
    <button onclick="consumeMessages()">Consumir Mensajes</button>
</body>
</html>
